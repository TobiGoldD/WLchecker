        window.checkWallet = function() {
            console.log("checkWallet function called");
            const walletInput = document.getElementById("walletAddress").value.trim();
            const messageDiv = document.getElementById("message");
            const shareButton = document.getElementById("shareButton");

            if (!/^[A-Za-z0-9]{43,44}$/.test(walletInput)) {
                messageDiv.innerHTML = "Please enter a valid wallet address (43-44 alphanumeric characters).";
                shareButton.style.display = "none";
                return;
            }

            if (whitelist.includes(walletInput)) {
                messageDiv.innerHTML = "Your wallet is whitelisted for TOBi! Tweet about it now!";
                shareButton.style.display = "block";
            } else {
                messageDiv.innerHTML = "Sorry, your wallet is not whitelisted for TOBi.";
                shareButton.style.display = "none";
            }
        };

        window.shareOnX = function() {
            console.log("shareOnX function called");
            const tweetText = encodeURIComponent("I'm whitelisted for @TOBiHuBXYZ upcoming #Freemint on $SOL! Minting on @MagicEden 6/6/2025 4PM EST ! 👽👽#TOBi👽👽 Dont miss this legendary project! ");
            const tweetUrl = `https://x.com/intent/tweet?text=${tweetText}`;
            try {
                window.open(tweetUrl, '_blank');
            } catch (error) {
                console.error("Failed to open tweet URL:", error);
                document.getElementById("message").innerHTML += "<br>Failed to open X. Please try manually: <a href='" + tweetUrl + "' target='_blank'>Tweet now</a>";
            }
        };

        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM loaded, attaching event listener");
            const checkButton = document.getElementById("checkButton");
            if (checkButton) {
                checkButton.addEventListener("click", window.checkWallet);
            } else {
                console.error("Check button not found");
            }
        });
    </script>
